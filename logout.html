<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoadLink</title>
    <link rel="icon" type="image/x-icon" href="img/Fevicon.png">
    <!-- <title>Logout Page</title> -->
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0; /* Light Grey Background */
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 15px;
            color: #333; /* Dark Grey Text */
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn.logout {
            background: #555; /* Dark Grey */
            color: white;
        }

        .btn.cancel {
            background: #ccc; /* Light Grey */
            color: black;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
 

    <div class="container">
        <h2>Are you sure you want to logout?</h2>
        <button class="btn logout" onclick="showPopup()">Logout</button>
        <button class="btn cancel" onclick="cancelLogout()">Cancel</button>
    </div>

    <!-- Logout Confirmation Popup -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="logoutPopup">
        <p id="logoutMessage">Logging out...</p>
    </div>

    <script>
        function showPopup() {
            document.getElementById("logoutPopup").style.display = "block";
            document.getElementById("overlay").style.display = "block";

            // First, show "Logging out..."
            setTimeout(() => {
                document.getElementById("logoutMessage").innerText = "Thanks for using us!";
            }, 2000); // Show message after 2 seconds

            // Redirect to login page after 4 seconds
            setTimeout(() => {
                window.location.href = "login.html"; // Redirect to login page
            }, 4000);
        }

        function cancelLogout() {
            alert("Logout cancelled!");
        }
    </script>

</body>
</html>
